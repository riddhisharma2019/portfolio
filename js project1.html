<html>
    <head>
        <title>Reaction Timer!</title>
        <style type ="text/css">
        body{
            font-family:sans-serif;
        }

           
           #shape {
               width: 200px;
               height: 200px;
               background-color: red;
               display: none;
               position: relative;

           }
           .bold{
               font-weight: bold;
           }
      
      
        </style>
        </head>
        <body>
           <h1>Test your Reactions!</h1>
           <p>click on the boxes and circles as quickly as you can!</p>

            <p class = "bold">your time: <span id ="timeTaken"></span> </p>                                  
            <div id="shape"></div>
            <script type="text/javascript">
               
               var start = new Date().getTime(); 

               function getRandomColor() {                            //here is this function is to the random color generation
                var letters = '0123456789ABCDEF'.split('');                
                var color = '#';
                for (var i =0; i< 6; i++){

                    color += letters[Math.floor(Math.random() * 16)];               
                }
                  
                  return color;
          }
             
                                                              

                     function makeShapeAppear()   {

                     var top =  Math.random() * 400;                                   // random position for box on top
                     var left = Math.random() * 400;                       // random position for box on left
                     var width = (Math.random() * 200) + 100;

                      if (Math.random() > 0.5){                                           //for making the some circles shape
                  document.getElementById("shape").style.borderRadius = "50%";
                      } else{
                          document.getElementById("shape").style.borderRadius = "0";       //for making the some box in squares shapes
                      }

               document.getElementById("shape").style.background =getRandomColor();
              document.getElementById("shape").style.top = top +"px";                      //for moving the box around top and left
              document.getElementById("shape").style.left = left +"px";
               document.getElementById("shape").style.width = width + "px";               // changing the size of the box randomly
                document.getElementById("shape").style.height = width + "px";     
                document.getElementById("shape").style.display ="block";                        // by displaying the square box
                 
                  
                   start =new Date().getTime();                                                 

      }
                  function appearAfterDelay()  {
                 setTimeout(makeShapeAppear, Math.random() * 1000);                               //setting the timing of delay of box
            }
                 appearAfterDelay();

                document.getElementById("shape").onclick = function() {                   
                document.getElementById("shape").style.display = "none";               // none is for not displaying the box           
                var end = new Date().getTime();                                                 //ending time 
                var timeTaken = (end - start) /1000;                                        
               
               document.getElementById("timeTaken").innerHTML= timeTaken +"s";                // for attach js to html by displaying the time taken on browser
                appearAfterDelay();
      }
           
           
           
            </script>
            </body>
           </html>
